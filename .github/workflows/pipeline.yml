name: Filmdb CI

on:
  push:
    branches: # <1>
      - main
jobs:
  test:
    needs:
      - format-check
    name: Test Application
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: '^1.21'
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Run Test
      run: make test
    - name: Coverage Check
      run: make coverage
    - name: Generate Report
      run: make report
    - name: Copy Files
      run: |
           mkdir reports
           cp cover.html reports/.
    - name: Archive
      uses: actions/upload-artifact@v2
      with:
        name: reports
        path: reports
    - name: Downloads
      run: go get -t ./...
    - name: Run Test
      run: go test ./...
  format-check:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with: 
        go-version: '^1.21'
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Run Format Check
      run: make check-format
  build:
    name: Build App
    runs-on: ubuntu-latest #
    steps:

    - name: Set up Go 1.x #
      uses: actions/setup-go@v2
      with:
        go-version: '^1.21'

    - name: Check out code into the Go module directory #
      uses: actions/checkout@v2

    - name: Build
      run: make build #

    - name: Copy Files #
      run: |
           mkdir  artifacts
           cp rest artifacts/.

    - name: Archive #
      uses: actions/upload-artifact@v2
      with:
          name: api #
          path: artifacts
